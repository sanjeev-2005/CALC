<!DOCTYPE html>
<html>
<head>
    <title>SANJEEV CALCULATOR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .calculator {
            width: 300px;
            margin: 50px auto;
            border: 1px solid #f60e0e;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(209, 51, 51, 0.1);
        }
        .calculator input[type="text"] {
    
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 20px;
            border: 1px solid #24b4d4;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .calculator input[type="button"] {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            border: 1px solid #f807af;
            border-radius: 5px;
            cursor: pointer;
            background-color: #a2d7f0;
        }
        .calculator input[type="button"]:hover {
            background-color: #ce1818;
        }
        H1{
            color: #075155;
        }
        body{
      background-image: url("https://img.freepik.com/premium-photo/painting-mountain-lake-with-snow-covered-mountains-background_717440-4770.jpg");
background-size : 1000px;
}
    </style>
</head>
<body>
    <H1>CALCULATOR</H1>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <input type="button" value="7" onclick="addToDisplay('7')">
        <input type="button" value="8" onclick="addToDisplay('8')">
        <input type="button" value="9" onclick="addToDisplay('9')">
        <input type="button" value="/" onclick="addToDisplay('/')">
        <br>
        <input type="button" value="4" onclick="addToDisplay('4')">
        <input type="button" value="5" onclick="addToDisplay('5')">
        <input type="button" value="6" onclick="addToDisplay('6')">
        <input type="button" value="*" onclick="addToDisplay('*')">
        <br>
        <input type="button" value="1" onclick="addToDisplay('1')">
        <input type="button" value="2" onclick="addToDisplay('2')">
        <input type="button" value="3" onclick="addToDisplay('3')">
        <input type="button" value="-" onclick="addToDisplay('-')">
        <br>
        <input type="button" value="0" onclick="addToDisplay('0')">
        <input type="button" value="." onclick="addToDisplay('.')">
        <input type="button" value="=" onclick="calculate()">
        <input type="button" value="+" onclick="addToDisplay('+')">
        <br>
        <input type="button" value="C" onclick="clearDisplay()">
    </div>
    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
